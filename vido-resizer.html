<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êú¨Âú∞ËßÜÈ¢ëËΩ¨Êç¢Â∑•ÂÖ∑</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
            --warning: #f72585;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary);
            font-weight: 600;
            position: relative;
        }
        
        h1::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            margin: 10px auto 0;
            border-radius: 2px;
        }
        
        .upload-area {
            border: 2px dashed var(--gray);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background-color: rgba(248, 249, 250, 0.5);
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .upload-area.active {
            border-color: var(--accent);
            background-color: rgba(72, 149, 239, 0.1);
        }
        
        .upload-area i {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
            display: block;
        }
        
        .upload-area p {
            font-size: 18px;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .upload-area small {
            color: var(--gray);
            font-size: 14px;
        }
        
        #fileInput {
            display: none;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
        
        select, input[type="number"] {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        .range-value {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 14px;
            color: var(--gray);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s;
            flex: 1;
            min-width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        button:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            opacity: 0.7;
            transform: none !important;
        }
        
        #convertBtn {
            background-color: var(--accent);
        }
        
        #convertBtn:hover {
            background-color: #3a7bc8;
        }
        
        #cancelBtn {
            background-color: var(--warning);
        }
        
        #cancelBtn:hover {
            background-color: #d91a6d;
        }
        
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.4s ease;
        }
        
        .status {
            text-align: center;
            margin: 15px 0;
            font-size: 15px;
            color: var(--gray);
        }
        
        .preview-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 25px;
        }
        
        .video-card {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }
        
        video {
            width: 100%;
            display: block;
            background: #000;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-title {
            font-weight: 500;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            color: var(--gray);
            font-size: 14px;
        }
        
        .video-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .video-actions button {
            padding: 8px 12px;
            font-size: 14px;
            min-width: auto;
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .action-buttons button {
                min-width: 100%;
            }
        }
        
        /* Âä®Áîª */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner {
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        .error-message {
            color: #e74c3c;
            background-color: #fdecea;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
            display: none;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div id="loadingText">Ê≠£Âú®Âä†ËΩΩFFmpegÊ†∏ÂøÉÂ∫ì...</div>
    </div>

    <div class="container">
        <h1>Êú¨Âú∞ËßÜÈ¢ëËΩ¨Êç¢Â∑•ÂÖ∑</h1>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div id="uploadArea" class="upload-area">
            <i>üìÅ</i>
            <p>ÁÇπÂáªÊàñÊãñÊãΩËßÜÈ¢ëÊñá‰ª∂Âà∞Ê≠§Â§Ñ</p>
            <p><small>ÊîØÊåÅ MP4, WebM, MOV Á≠âÊ†ºÂºè (Âª∫ËÆÆÂ∞è‰∫é50MB)</small></p>
            <input type="file" id="fileInput" accept="video/*">
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="outputFormat">ËæìÂá∫Ê†ºÂºè</label>
                <select id="outputFormat">
                    <option value="mp4">MP4 (H.264)</option>

            <div class="control-group">
                <label for="videoQuality">ËßÜÈ¢ëË¥®Èáè</label>
                <input type="range" id="videoQuality" min="0.1" max="1" step="0.1" value="0.8">
                <div class="range-value">
                    <span>‰Ωé</span>
                    <span id="qualityValue">80%</span>
                    <span>È´ò</span>
                </div>
            </div>
            
            <div class="control-group">
                <label for="resolution">ÂàÜËæ®Áéá</label>
                <select id="resolution">
                    <option value="original">ÂéüÂßãÂ∞∫ÂØ∏</option>
                    <option value="1080">1080p (1920√ó1080)</option>
                    <option value="720">720p (1280√ó720)</option>
                    <option value="480">480p (854√ó480)</option>
                    <option value="360">360p (640√ó360)</option>

            <div class="control-group" id="customResolutionGroup" style="display: none;">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">

                        <input type="number" id="customWidth" placeholder="ÂÉèÁ¥†" min="100">
                    </div>
                    <div>
                        <label for="customHeight">È´òÂ∫¶</label>
                        <input type="number" id="customHeight" placeholder="ÂÉèÁ¥†" min="100">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="convertBtn" disabled>
                <span id="convertIcon">üîß</span>
                <span>ËΩ¨Êç¢ËßÜÈ¢ë</span>
            </button>
            <button id="cancelBtn" disabled>
                <span>‚úñ</span>
                <span>ÂèñÊ∂à</span>
            </button>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="status" id="statusText">ÂáÜÂ§áËΩ¨Êç¢...</div>
            <div class="progress-bar">

        <div class="preview-container" id="previewContainer"></div>
    </div>

    <!-- ‰ΩøÁî®Êõ¥Êñ∞ÁöÑ FFmpeg.js ÁâàÊú¨ -->
   <script src="/tools/assets/ffmpeg/ffmpeg.min.js"></script>
    
    <script>
        // ÊòæÁ§∫Âä†ËΩΩË¶ÜÁõñÂ±Ç
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');

        // Ê£ÄÊü•ÊµèËßàÂô®ÊòØÂê¶ÊîØÊåÅWebAssembly
        if (!WebAssembly) {
            document.getElementById('errorMessage').textContent = 
                "ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅWebAssemblyÔºåÊó†Ê≥ï‰ΩøÁî®Ê≠§Â∑•ÂÖ∑„ÄÇËØ∑‰ΩøÁî®ÊúÄÊñ∞ÁâàÁöÑChrome„ÄÅFirefoxÊàñEdgeÊµèËßàÂô®„ÄÇ";
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('convertBtn').disabled = true;
        }

        // ÂàùÂßãÂåñFFmpeg
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ 
               log: true,
               corePath: '/tools/assets/ffmpeg/ffmpeg-core.js',
               wasmPath: '/tools/assets/ffmpeg/ffmpeg-core.wasm',
               workerPath: '/tools/assets/ffmpeg/ffmpeg-core.worker.js'
         });

        // È¢ÑÂä†ËΩΩFFmpegÊ†∏ÂøÉ
        async function preloadFFmpeg() {
            try {
                loadingOverlay.style.display = 'flex';
                loadingText.textContent = "Ê≠£Âú®Âä†ËΩΩFFmpegÊ†∏ÂøÉÂ∫ì (È¶ñÊ¨°‰ΩøÁî®ÂèØËÉΩÈúÄË¶Å1-2ÂàÜÈíü)...";
                
                if (!ffmpeg.isLoaded()) {
                    await ffmpeg.load();
                }
                
                loadingOverlay.style.display = 'none';
                console.log("FFmpegÂä†ËΩΩÂÆåÊàê");
            } catch (error) {
                showError(`Âä†ËΩΩFFmpegÂ§±Ë¥•: ${error.message}`);
                console.error("FFmpegÂä†ËΩΩÈîôËØØ:", error);
            }
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÈ¢ÑÂä†ËΩΩFFmpeg
        window.addEventListener('load', preloadFFmpeg);
        
        // ÊòæÁ§∫ÈîôËØØÂáΩÊï∞
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loadingOverlay.style.display = 'none';
        }
        
        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const outputFormat = document.getElementById('outputFormat');
        const videoQuality = document.getElementById('videoQuality');
        const qualityValue = document.getElementById('qualityValue');
        const resolution = document.getElementById('resolution');
        const customResolutionGroup = document.getElementById('customResolutionGroup');
        const customWidth = document.getElementById('customWidth');
        const customHeight = document.getElementById('customHeight');
        const convertBtn = document.getElementById('convertBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const previewContainer = document.getElementById('previewContainer');
        const convertIcon = document.getElementById('convertIcon');
        const errorMessage = document.getElementById('errorMessage');
        
        let videoFile = null;
        let cancelConversion = false;
        
        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // ÊãñÊîæÂäüËÉΩ
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                handleFileSelect(fileInput.files[0]);
            }
        });
        
        // ËßÜÈ¢ëË¥®ÈáèÊòæÁ§∫
        videoQuality.addEventListener('input', () => {
            qualityValue.textContent = `${Math.round(videoQuality.value * 100)}%`;
        });
        
        // ÂàÜËæ®ÁéáÈÄâÊã©
        resolution.addEventListener('change', () => {
            customResolutionGroup.style.display = 
                resolution.value === 'custom' ? 'block' : 'none';
        });
        
        // ËΩ¨Êç¢ÊåâÈíÆ
        convertBtn.addEventListener('click', convertVideo);
        
        // ÂèñÊ∂àÊåâÈíÆ
        cancelBtn.addEventListener('click', () => {
            cancelConversion = true;
            statusText.textContent = "Ê≠£Âú®ÂèñÊ∂àËΩ¨Êç¢...";
            cancelBtn.disabled = true;
        });
        
        // Â§ÑÁêÜÈÄâÊã©ÁöÑÊñá‰ª∂
        function handleFileSelect(file) {
            // Ê£ÄÊü•Êñá‰ª∂Â§ßÂ∞è (ÈôêÂà∂‰∏∫50MB)
            if (file.size > 50 * 1024 * 1024) {
                errorMessage.textContent = "Êñá‰ª∂Â§™Â§ßÔºåÂª∫ËÆÆ‰ΩøÁî®Â∞è‰∫é50MBÁöÑËßÜÈ¢ëÊñá‰ª∂";
                errorMessage.style.display = 'block';
                return;
            }
            
            // Ê£ÄÊü•Êñá‰ª∂Á±ªÂûã
            if (!file.type.startsWith('video/') && !file.name.match(/\.(mp4|webm|mov|avi|mkv)$/i)) {
                errorMessage.textContent = "ËØ∑ÈÄâÊã©ÊúâÊïàÁöÑËßÜÈ¢ëÊñá‰ª∂ (MP4, WebM, MOV, AVI, MKV)";
                errorMessage.style.display = 'block';
                return;
            }
            
            errorMessage.style.display = 'none';
            videoFile = file;
            
            // ÊòæÁ§∫È¢ÑËßà
            const videoUrl = URL.createObjectURL(file);
            previewContainer.innerHTML = `
                <div class="video-card">
                    <video controls>
                        <source src="${videoUrl}" type="${file.type}">
                        ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅËßÜÈ¢ëÈ¢ÑËßà
                    </video>
                    <div class="video-info">
                        <div class="video-title">${file.name}</div>
                        <div class="video-meta">
                            <span>${(file.size / (1024 * 1024)).toFixed(2)} MB</span>
                            <span>${file.type || 'video/*'}</span>
                        </div>
                    </div>
                </div>
            `;
            
            // ÂêØÁî®ÊåâÈíÆ
            convertBtn.disabled = false;
            cancelBtn.disabled = false;
            
            // Ëé∑ÂèñËßÜÈ¢ëÂéüÂßãÂ∞∫ÂØ∏
            const video = previewContainer.querySelector('video');
            video.onloadedmetadata = () => {
                customWidth.placeholder = video.videoWidth;
                customHeight.placeholder = video.videoHeight;
            };
            
            statusText.textContent = `Â∑≤Âä†ËΩΩ: ${file.name}`;
        }
        
        // ËΩ¨Êç¢ËßÜÈ¢ë‰∏ªÂáΩÊï∞
        async function convertVideo() {
            if (!ffmpeg.isLoaded()) {
                showError("FFmpegÊ†∏ÂøÉÂ∫ìÂ∞öÊú™Âä†ËΩΩÂÆåÊàêÔºåËØ∑Á®çÂêéÂÜçËØï");
                return;
            }

            if (!videoFile) return;
            
            // ÂáÜÂ§áËΩ¨Êç¢
            cancelConversion = false;
            convertBtn.disabled = true;
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            convertIcon.innerHTML = '‚è≥';
            
            try {
                // Âä†ËΩΩ FFmpeg
                if (!ffmpeg.isLoaded()) {
                    statusText.textContent = "Ê≠£Âú®Âä†ËΩΩ FFmpeg... (ÂèØËÉΩÈúÄË¶Å‰∏Ä‰∫õÊó∂Èó¥)";
                    await ffmpeg.load();
                }
                
                // ËØªÂèñÊñá‰ª∂
                statusText.textContent = "Ê≠£Âú®ËØªÂèñËßÜÈ¢ëÊï∞ÊçÆ...";
                const fileData = await fetchFile(videoFile);
                
                // ÂÜôÂÖ• FFmpeg Êñá‰ª∂Á≥ªÁªü
                ffmpeg.FS('writeFile', 'input', fileData);
                
                // ÂáÜÂ§áÂèÇÊï∞
                const format = outputFormat.value;
                const quality = videoQuality.value;
                let width, height;
                
                // ËÆ°ÁÆóÂàÜËæ®Áéá
                if (resolution.value === 'original') {
                    const video = previewContainer.querySelector('video');
                    width = video.videoWidth;
                    height = video.videoHeight;
                } else if (resolution.value === 'custom') {
                    width = parseInt(customWidth.value) || parseInt(customWidth.placeholder);
                    height = parseInt(customHeight.value) || parseInt(customHeight.placeholder);
                } else {
                    const res = {
                        '1080': [1920, 1080],
                        '720': [1280, 720],
                        '480': [854, 480],
                        '360': [640, 360]
                    }[resolution.value];
                    width = res[0];
                    height = res[1];
                }
                
                // ÊûÑÂª∫ FFmpeg ÂëΩ‰ª§
                let command = ['-i', 'input'];
                
                // ËßÜÈ¢ëÁºñÁ†ÅÂèÇÊï∞
                if (format === 'mp4') {
                    command.push(
                        '-c:v', 'libx264',
                        '-preset', 'medium',
                        '-crf', Math.round(51 - (quality * 50)), // CRF 1-51 (Ë∂ä‰ΩéË¥®ÈáèË∂äÂ•Ω)
                        '-movflags', '+faststart',
                        '-c:a', 'copy'
                    );
                } else if (format === 'webm') {
                    command.push(
                        '-c:v', 'libvpx-vp9',
                        '-b:v', '0',
                        '-crf', Math.round(63 - (quality * 50)), // CRF 0-63
                        '-row-mt', '1',
                        '-c:a', 'libopus'
                    );
                } else if (format === 'gif') {
                    command.push(
                        '-vf', `fps=15,scale=${width}:${height}:flags=lanczos`,
                        '-f', 'gif'
                    );
                }
                
                // ÂàÜËæ®ÁéáË∞ÉÊï¥ (ÈùûGIF‰∏îÈùûÂéüÂßãÂ∞∫ÂØ∏)
                if (resolution.value !== 'original' && format !== 'gif') {
                    command.push('-vf', `scale=${width}:${height}`);
                }
                
                // ËæìÂá∫Êñá‰ª∂
                command.push('-y', `output.${format}`);
                
                // ËøêË°å FFmpeg
                statusText.textContent = "Ê≠£Âú®ËΩ¨Êç¢ËßÜÈ¢ë... (ÂèØËÉΩÈúÄË¶ÅÂá†ÂàÜÈíü)";
                
                // ÁõëÂê¨ËøõÂ∫¶
                ffmpeg.setProgress(({ ratio }) => {
                    const percent = Math.round(ratio * 100);
                    progressBar.style.width = `${percent}%`;
                    statusText.textContent = `ËΩ¨Êç¢‰∏≠... ${percent}%`;
                    
                    if (cancelConversion) {
                        ffmpeg.exit();
                        throw new Error("ËΩ¨Êç¢Â∑≤ÂèñÊ∂à");
                    }
                });
                
                await ffmpeg.run(...command);
                
                // ËØªÂèñÁªìÊûú
                const data = ffmpeg.FS('readFile', `output.${format}`);
                
                // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•
                const blob = new Blob([data.buffer], { type: format === 'gif' ? 'image/gif' : `video/${format}` });
                const url = URL.createObjectURL(blob);
                const fileName = `${videoFile.name.replace(/\.[^/.]+$/, '')}_converted.${format}`;
                
                // ÊòæÁ§∫ÁªìÊûú
                previewContainer.innerHTML += `
                    <div class="video-card">
                        ${format === 'gif' ? 
                            `<img src="${url}" alt="ËΩ¨Êç¢ÂêéÁöÑGIF" style="width:100%;">` : 
                            `<video controls>
                                <source src="${url}" type="${format === 'gif' ? 'image/gif' : `video/${format}`}">
                                ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅËßÜÈ¢ëÈ¢ÑËßà
                            </video>`
                        }
                        <div class="video-info">
                            <div class="video-title">${fileName}</div>
                            <div class="video-meta">
                                <span>${(blob.size / (1024 * 1024)).toFixed(2)} MB</span>
                                <span>${format === 'gif' ? 'image/gif' : `video/${format}`}</span>
                            </div>
                            <div class="video-actions">
                                <button onclick="downloadVideo('${url}', '${fileName}')">
                                    <span>‚¨áÔ∏è</span>
                                    <span>‰∏ãËΩΩ</span>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                statusText.textContent = `ËΩ¨Êç¢ÂÆåÊàê! ${fileName}`;
                progressBar.style.width = '100%';
                
            } catch (error) {
                console.error('ËΩ¨Êç¢ÈîôËØØ:', error);
                if (error.message === "ËΩ¨Êç¢Â∑≤ÂèñÊ∂à") {
                    statusText.textContent = "ËΩ¨Êç¢Â∑≤ÂèñÊ∂à";
                    progressBar.style.width = '0%';
                } else {
                    errorMessage.textContent = `ËΩ¨Êç¢Â§±Ë¥•: ${error.message || 'Êú™Áü•ÈîôËØØ'}`;
                    errorMessage.style.display = 'block';
                    statusText.textContent = `ËΩ¨Êç¢Â§±Ë¥•`;
                }
            } finally {
                convertBtn.disabled = false;
                cancelBtn.disabled = false;
                convertIcon.innerHTML = 'üîß';
            }
        }
        
        // ÂÖ®Â±Ä‰∏ãËΩΩÂáΩÊï∞
        window.downloadVideo = function(url, fileName) {
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };
    </script>
